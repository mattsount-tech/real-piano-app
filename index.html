<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piano Song Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="homeScreen">
    <h1>Select a Song</h1>
    <button onclick="selectSong('maryLamb')">Mary Had A Little Lamb</button>
    <button onclick="selectSong('londonBridge')">London Bridge</button>
    <button onclick="selectSong('odeToJoy')">Ode to Joy</button>
    <button onclick="selectFreePlay()">Free Play</button>
  </div>

  <div id="pianoScreen" style="display:none;">
    <h2 id="songText">Play A Song!</h2>
    <h3 id="noteText">Play: </h3>
    <h3 id="complementText">Start Playing</h3>

    <div class="piano-keys">
      <button onclick="playNote('Low C')">Low C</button>
      <button onclick="playNote('D')">D</button>
      <button onclick="playNote('E')">E</button>
      <button onclick="playNote('F')">F</button>
      <button onclick="playNote('G')">G</button>
      <button onclick="playNote('A')">A</button>
      <button onclick="playNote('B')">B</button>
      <button onclick="playNote('High C')">High C</button>
    </div>

    <button onclick="goHome()">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
